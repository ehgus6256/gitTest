<!DOCTYPE html>
<html>
<head>
<title>절대 배치</title>
<style>
div {
	display : inline-block;
	position : relative; /* 절대 배치 */
	border : 1px solid lightgray;
}
div > p {
	display : inline-block; /* div의 자식 p */
   position : relative; /* 절대 배치 */
	height : 20px;
	width : 15px;
	background : lightgray;
}
</style>
</head>
<body>
<h3>Merry Christmas!</h3>
<hr>
<p>예수님이 탄생하셨습니다.</p>
<div>
	<img src="/Bit/img/b1.jpg" 
			width="200" height="200" alt="크리스마스 트리">
	<p style="left:0px; top:0px">M</p>
	<p style="left:0px; top:0px">E</p>
	<p style="left:0px; top:0px">R</p>
	<p style="left:0px; top:0px">R</p>
	<p style="left:0px; top:0px">Y</p>
</div>
</body>
</html>
