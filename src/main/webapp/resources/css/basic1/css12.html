<!DOCTYPE html>
<html><head><title>텍스트 그림자</title>
<style>
div { 
	font : normal 24px verdata;
}
.dropText {
	text-shadow : 10px 5px;
}
.redText { 
	text-shadow : 3px 2px blue;
}
.blurText {
	text-shadow : 5px 3px 1px skyBlue;
}
.glowEffect {
	text-shadow : 0px 0px 3px red;
}
.wordArtEffect { 
	color : white;
	text-shadow : 0px 0px 3px darkBlue;
}
.threeDEffect { 
	color : white;
	text-shadow : 2px 2px 4px black;
}
.multiEffect { 
	color : yellow;
	text-shadow : 2px 2px 2px black, 
					0 0 25px blue, 0 0 5px darkblue;
}
</style></head>
<body>
<h3>텍스트 그림자 만들기</h3>
<hr>
<div class="dropText">dropText</div>
<div class="redText">redText</div>
<div class="blurText">blurText</div>
<div class="glowEffect">glowEffect</div>
<div class="wordArtEffect">wordArtEffect</div>
<div class="threeDEffect">threeDEffect</div>
<div class="multiEffect">multiEffect</div>
</body>
</html>
