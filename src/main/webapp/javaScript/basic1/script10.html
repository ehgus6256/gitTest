	 function sum(){
		var result=0;
		for(var i=0 ; i<arguments.length ; i++){  //전달인자(arguments)가 모여있는 데이터의 주소
			var temp=arguments[i];
			if(isNaN(temp)){   //NaN = not a number 숫자가 아니면 true 숫자면 false
				throw new Error("지정한 숫자가 아니다"+temp);
			}
			result+=temp;
		}
		return result
	}
	
	try{
		document.writeln(sum(4,7,8));
